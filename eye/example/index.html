<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
        <title>EYE.JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="A JavaScript framework for creating websites with HTML objects">
        <meta name="keywords" content="eye, almendro">
        <meta name="author" content="Almendro">
        <meta property="og:image" content="//almendro.cr/eye/example/things/eye.png"/>
        <meta property="og:url" content="//almendro.cr/eye/example/"/>
        <meta property="og:title" content="EYE.JS"/>
        <meta property="og:description" content="A JavaScript framework for creating websites with HTML objects"/>
        <link rel="icon" type="image/png" href="//almendro.cr/assets/files/images/fox.svg" />

    <script src="../v0.03/eye.js"></script>

</head>
<body>
    <eye id="horizontal-menu" src="./objects/menu/horizontal.html" props='{
        "brand": "AWB",
        "links": {
            "Github": "https://github.com/eyejs/eye",
            "Almendro": "https://almendro.cr"
        },
        "position": "absolute",
        "background": "#FFF",
        "color": "#ad2c12"
    }'></eye>

    <eye id="head" src="./objects/head/object.html" props='{
        "title": "Nueva version ",
        "slogan": "de EYE.JS core<br>  v0.03",
        "github": "https://github.com/eyejs/eye",
        "video": "./things/v.mp4"}'></eye>
    
    <div style="top: 100%;
    position: absolute; width: 100%; height: auto;">

        <eye id="front" src="./objects/front/object.html" props='{
            "title": "Evolucionamos!",
            "subtitle": "Conocé más de nosotros",
            "buttonText": "Explorar",
            "buttonUrl": "https://almendro.cr/wiki/",
            "buttonColor": "#ad2c12",
            "note": "Almendro Kingdom",
            "backgroundColor": "#ad2c12",
            "urlImage": "https://almendro.cr/assets/files/images/logo-claro.png"
        }'></eye>
    
        
        <eye id="footer" src="./objects/footer/object.html" props='{
            "background": "white",
            "data": [{
                "title": "EYE.JS",
                "target": "_black",
                "links": {
                    "Github": "https://github.com/eyejs/eye"
                }
            },
            
            {
                "title": "Almendro Academy",
                "links": {
                    "Pronto": "#"
                }
            },
            {
                "title": "Más",
                "links": {
                    "Blog": "https://almendro.cr/blog/"
                }
            }],
            "note": "© Almendro 2022 - Todos los Derechos Reservados"
        }'></eye>

    </div>

    <script>
        eye.start("../v0.03/");
    </script>
</body>
</html>
