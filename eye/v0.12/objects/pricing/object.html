<wrapper class="eye-pricing-wrapper">
  <h2 class="eye-services-title">#title</h2>
  <div id="[id]-eye-pricing" class="eye-pricing"></div>
</wrapper>

<script code>
  var eyePricing = {
    version: "1.0",
    core: "0.12",
    id: "eye-pricing",
    vars: {
      // Datos por defecto
      title: "Title 1",
      services: [
        {
          icon: "https://example.com/icon1.svg",
          name: "Servicio 1",
          features: [
            "Característica 1",
            "Característica 2",
            "Característica 3",
          ],
          price: "9.99",
          ctaText: "Comprar",
          ctaColor: "#1abc9c",
          ctaUrl: "https://example.com/service1",
        },
        {
          icon: "https://example.com/icon2.svg",
          name: "Servicio 2",
          features: [
            "Característica 1",
            "Característica 2",
            "Característica 3",
          ],
          price: "19.99",
          ctaText: "Comprar",
          ctaColor: "#3498db",
          ctaUrl: "https://example.com/service2",
        },
        // Agregar más servicios por defecto aquí
      ],
    },
    onShown: function (object) {
      const pricing = eye.common.id(object.id + "-eye-pricing");

      object.vars.services.forEach((service) => {
        const serviceWrapper = document.createElement("div");
        serviceWrapper.className = "eye-service";

        const icon = document.createElement("img");
        icon.src = service.icon;
        icon.className = "eye-service-icon";
        serviceWrapper.appendChild(icon);

        const name = document.createElement("h3");
        name.className = "eye-service-title";
        name.textContent = service.name;
        serviceWrapper.appendChild(name);

        const featureList = document.createElement("ul");
        featureList.className = "eye-feature-list";
        service.features.forEach((feature) => {
          const li = document.createElement("li");
          li.textContent = feature;
          featureList.appendChild(li);
        });
        serviceWrapper.appendChild(featureList);

        const price = document.createElement("span");
        price.className = "eye-price";
        price.textContent = `$${service.price}`;
        serviceWrapper.appendChild(price);

        const cta = document.createElement("a");
        cta.className = "eye-cta";
        cta.textContent = service.ctaText;
        cta.style.backgroundColor = service.ctaColor;
        cta.href = service.ctaUrl;
        serviceWrapper.appendChild(cta);

        pricing.appendChild(serviceWrapper);
      });
    },
  };
  eyePricing;
</script>

    margin: 0px;

    gap: 1rem;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .eye-service-icon {
    width: 50px;

  }

    list-style-type: none;
