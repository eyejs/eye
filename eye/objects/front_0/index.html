<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front_0</title>

    <!-- Import eye.js-->
    <!-- src for testing -->
    <script src="https://eyejs.org/eye/v0.01/eye.js"></script>

    <!-- <script src="path/to/eye/v0.01/eye.js"></script> -->
    <!-- For production, the src attribute must be replaced by the path of the eye.js file -->
    
</head>
<body>


    <!-- EYE OBJECT-->
    <eye type="horizontal-menu" src="https://eyejs.org/eye/objects/menu/horizontal.html" data='{
        "brand": "EYE.JS",
        "links": {
            "Home": "https://eyejs.org",
            "Github": "https://github.com/eyejs/eye",
            "Patreon": "https://www.patreon.com/bePatron?u=45506021",
            "Contact": "#contact"
        },
        "position": "relative"
    }'></eye>

    <eye type="eye_front_0" src="https://eyejs.org/eye/objects/front_0/object.html" data='{
        "title": "EYE",
        "subtitle": "Keep it simple",
        "button": ["Store","https://eyejs.org/store/"],
        "buttonColor": "blue",
        "note": "Raúl Méndez Rodríguez",
        "backgroundColor": "red",
        "urlImage": "image.png"
    }'></eye>
    <!-- END EYE OBJECT-->

    <!-- Start EYE -->
    <script>
        eye.start("https://eyejs.org/eye/v0.01/");

        // eye.start("path/to/eye/v0.01/");
        /* For production, the parameter must be replaced by the folder where the eye.js file is located */
    </script>

</body>
</html>
