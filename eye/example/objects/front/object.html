<wrapper class="eye-front-0">

    <div id="eye_front_0_letters" class="eye-front-0-letters">
        <h1 id="eye_front_0_title">#title</h1>
        <h2 id="eye_front_0_subtitle">#subtitle</h2>
        <div class="a-l">
            <a id="eye_front_0_button" e-href="buttonUrl">#buttonText</a>
        </div>
        <h3 id="eye_front_0_note">#note</h3>
    </div>
    <div class="eye-front-0-image" id="eye_front_0_image">
        
    </div>

</wrapper>

<script code>
var code = {
        core: "0.03",
        id: "front",

        //Default values
        vars: {
            title: "Title",
            subtitle: "Subtitle",
            buttonText: "",
            buttonUrl: "#",
            buttonBackgroundColor: "white",
            buttonColor: "dodgerblue",
            note: "Guicolen In App. Example kun ollad sem.",      
            backgroundColor: "blue",
            urlImage: "../../../example/things/eye.png",
            urlVideo: ""
        },
        onShown: function (object) {

            $("eye_front_0_button").style.backgroundColor = object.vars.buttonBackgroundColor;
            $("eye_front_0_button").style.color = object.vars.buttonColor;

            $(object.id).style.backgroundColor = object.vars.backgroundColor;

            if (object.vars.backgroundColor == "#FFF" ||
                object.vars.backgroundColor == "#FFFFFF" ||
                object.vars.backgroundColor == "white" ||
                object.vars.backgroundColor == "rgb(255,255,255)") {
                    $("eye_front_0_letters").style.color = "#000";
                
            }

            $("eye_front_0_image").style.backgroundImage = "url('"+ object.vars.urlImage +"')";

        }
    };
</script>
