        <h2 id="eye_front_0_subtitle">rgm√©ndezr</h2>
        <a id="eye_front_0_button" href="#">Start</a>
        <h3 id="eye_front_0_note">Guicolen In App. Example kun ollad sem.</h3>
    </div>

</wrapper>

<script>
    eye.script({
        version: "1",
        core: "0.01",
        id: "eye_nav_bar_0",

        //Default values
        data: {
            title: "Title",
            subtitle: "Subtitle",
            button: ["Start", "https://eyejs.org"],
            buttonColor: "dodgerblue",
            note: "Guicolen In App. Example kun ollad sem.",      
            backgroundColor: "blue",
            urlImage: "./image.png",
        },

        onData(object, data) {
            try {
                data = JSON.parse(data);
            } catch (error) {
                console.error(error)
            }

            if (typeof data == 'object') {
                if (typeof data.title === 'string') {
                    object.data.title = data.title;
                }

                if (typeof data.subtitle === 'string') {
                    object.data.subtitle = data.subtitle;
                }

                if (typeof data.button === 'object') {
                    if (typeof data.button[0] === 'string') {
                        object.data.button[0] = data.button[0];
                    }
                    if (typeof data.button[1] === 'string') {
                        object.data.button[1] = data.button[1];
                    }

                }

                if (typeof data.buttonColor === 'string') {
                    object.data.buttonColor = data.buttonColor;
                }

                if (typeof data.note === 'string') {
                    object.data.note = data.note;
                }

                if (typeof data.backgroundColor === 'string') {
                    object.data.backgroundColor = data.backgroundColor;
                }

                if (typeof data.urlImage === 'string') {
                    object.data.urlImage = data.urlImage;
                }

            }

        },
        onShown: function (object) {
            $("eye_front_0_title").innerHTML = object.data.title;
            $("eye_front_0_subtitle").innerHTML = object.data.subtitle;

            console.log(object.data.button[1]);

            $("eye_front_0_button").innerHTML = object.data.button[0];
            $("eye_front_0_button").setAttribute("href", object.data.button[1]);

            $("eye_front_0_button").style.backgroundColor = object.data.buttonColor;
            
            $("eye_front_0_note").innerHTML = object.data.note;

            $("eye_front_0").style.backgroundColor = object.data.backgroundColor;

            $("eye_front_0_image").style.backgroundImage = "url('"+ object.data.urlImage +"')";

        }
    });
</script>
