<wrapper id="nav" class="eye-menu-horizontal-wrapper">

    <div id="eye-menu-horizontal-top" class="eye-menu-horizontal-top">
        <a id="brand" href="#" class="eye-menu-horizontal-brand">Brand</a>
        <div id="eye-menu-horizontal-button" class="eye-menu-horizontal-button"><s class="bar"></s><s class="bar"></s>
        </div>
    </div>
    <div class="eye-menu-horizontal-wrapper-list" id="eye-menu-horizontal-wrapper-list"">

        <ul class=" eye-menu-list" id="eye-menu-list">
        </ul>

    </div>

</wrapper>

<script>
    eye.script({
        id: "nav",
        brand: "Brand",
        links: {},
        onData(object, data) {

            try {
                data = JSON.parse(data);
            } catch (error) {
                console.error(error)
            }

            if (typeof data == 'object') {

                if (typeof data.brand === 'string') {
                    object.brand = data.brand;
                }

                if (typeof data.links == 'object') {
                    for (let key in data.links) {
                        object.links[key] = data.links[key];
                    }
                }

            }
        },
        toggleLinks: function () {
            $('eye-menu-horizontal-wrapper-list').classList.toggle(
                'eye-menu-horizontal-wrapper-list-active');
            $('eye-menu-horizontal-button').classList.toggle('x');
        },
        onShown: function (object) {
            eye.event('eye-menu-horizontal-button', "click", object.toggleLinks);
            $("brand").innerHTML = object.brand;

            for (let key in object.links) {
                $('eye-menu-list').innerHTML += '<li class="eye-menu-item"><a href="' + object.links[key] +
                    '" class="eye-link">' + key + '</a></li>'
            }
        }
    });
</script>
