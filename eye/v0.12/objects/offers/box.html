<wrapper class="pure-u-1 pure-u-md-1-3" style="color: #bgColor">
  <div class="pricing-table pricing-table-free">
    <div class="pricing-table-header" style="background: #bgColor">
      <h2>#title</h2>

      <span class="pricing-table-price"> #price <span>#time</span> </span>
    </div>

    <ul id="[id]itemsList" class="pricing-table-list"></ul>

    <button
      class="button-choose pure-button"
      onclick="eye.link('#link')"
      style="color: #bgColor; border-color: #bgColor"
    >
      #textBoton
    </button>
  </div>
</wrapper>

<script code>
  var code = {
    version: "1.0",
    core: "0.12",
    id: "eye_box",
    vars: {
      title: "Example 1",
      time: "",
      items: [
        {
          img: "",
          text: "-",
        },
      ],
      price: "$9.99",
      textBoton: "Elegir",
      bgColor: "#519251",
      link: "home"
    },
    props: {},
    methods: {},
    onShown: function (object) {
      eye.common.id(object.id + "itemsList").innerHTML = "";

      for (var x = 0; x < object.vars.items.length; x++) {
        var li = document.createElement("li");
        li.innerHTML = object.vars.items[x].text;
        eye.common.id(object.id + "itemsList").appendChild(li);
      }
    },
  };
  code;
</script>
