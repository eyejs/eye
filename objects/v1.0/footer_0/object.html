<wrapper id="eye_footer_0" class="eye-footer-0">
    <div id="eye_footer_0_groups" class="eye-footer-0-groups">
    </div>
    <div id="eye_footer_0_note" class="eye-footer-0-note">
    </div>
</wrapper>


<script>
    eye.script({
        id: "eye_footer_0",
        coreVersion: "0.01",
        varsion: "1",
        data: [],
        background: "#000",
        note: "Powered By EyeJS <br> EYEJS.ORG Â© 2021-",
        onData(object, data) {
            try {
                data = JSON.parse(data);
            } catch (error) {
                console.error(error)
            }

            if (typeof data === "object") {
                if (typeof data.footer === 'object') {
                    object.data = data.footer;
                }

                if (typeof data.background === 'string') {
                    object.background = data.background;
                }
                
                if (typeof data.note === 'string' && data.note !== "") {
                    object.note = data.note;
                }

            }
        },
        onShown: function (object) {    

            object.data.forEach(element => {

                var group = document.createElement("div");
                group.setAttribute("class", "eye-footer-0-group");

                if(typeof element.title === "string"){
                    var title = document.createElement("h1");
                    title.innerText = element.title;
                    group.appendChild(title);

                    if(typeof element.links === "object"){

                        for (let key in element.links) {

                            var a = document.createElement("a");
                            a.setAttribute("href", element.links[key]);
                            a.setAttribute("class", "eye-footer-0-link");
                            a.innerText = key;

                            group.appendChild(a);
                        }
                    }

                }

                $("eye_footer_0_groups").appendChild(group);

            });

            $("eye_footer_0").style.background = object.background;
            $("eye_footer_0_note").innerHTML = object.note;

            if (object.background == "#FFF" ||
                object.background == "#FFFFFF" ||
                object.background == "white" ||
                object.background == "rgb(255,255,255)") { 

                    $("eye_footer_0_note").style.color = "#000";

                    for (var i = 0, element; element = byClass("eye-footer-0-link")[i]; i++) {
                        element.style.color = "#000";
                    }

            }

        }
    });
</script>

<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    .eye-footer-0 {
        width: 100%;
        position: relative;
        background-color: #000;
        min-width: 320px;
    }

    .eye-footer-0-groups {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        padding: 35px auto 15px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .eye-footer-0-group {
        min-width: 200px;
        font-family: sans-serif;
        text-align: left;
        padding-bottom: 20px;
        padding-top: 20px;
        margin-left: 20px;
    }

    .eye-footer-0-group h1 {
        color: #999;
        font-size: 15px;
        line-height: 20px;
        margin: 20px auto 15px;
        font-weight: normal;
        padding: 3px 15px;
    }

    .eye-footer-0-group a {
        font-size: 13px;
        color: #DDD;
        text-decoration: none;
        line-height: 30px;
        display: flex;
        flex-direction: row;
        justify-content: left;
        border: 1px solid transparent;
        transition: all 0.5s;
        padding: 3px 15px;
    }

    .eye-footer-0-group a:hover {
        border: 1px solid #CCC;
    }

    .eye-footer-0-group a {
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -ms-transition: all 0.5s;
        transition: all 0.5s;
    }

    .eye-footer-0-note{
        border-top: 1px solid #DDD;
        color: #DDD;
        text-align: center;
        display: block;
        margin-top: 10px;
        padding-top: 20px;
        padding-bottom: 30px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 13px;
    }

</style>
