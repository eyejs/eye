<wrapper class="menu-01">
    <div id="horizontal-menu" class="eye-horizontal-menu-wrapper">
        <div id="eye-horizontal-menu-top" class="eye-horizontal-menu-top">
            <a id="brand" href="#" class="eye-horizontal-menu-brand">#brand</a>
            <div id="eye-horizontal-menu-button" class="eye-horizontal-menu-button">
            <s class="bar"></s><s class="bar"></s>
            </div>
        </div>
        <div
            id="eye-horizontal-menu-wrapper-list"
            class="eye-horizontal-menu-wrapper-list"
        >
            <div id="eye-menu-list" class="eye-menu-list"></div>
        </div>
    </div>
</wrapper>

<script code>
  var code = {
    version: "2.0",
    core: "0.12",
    id: "horizontal-menu",
    vars: {
      brand: "Brand",
      position: "fixed",
      links: {},
      background: "linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)",
      color: "white",
    },
    methods: {
      toggleLinks: function () {
        eye.common.id("eye-horizontal-menu-wrapper-list").classList.toggle(
          "eye-horizontal-menu-wrapper-list-active"
        );
        eye.common.id("eye-horizontal-menu-button").classList.toggle("x");
      },
      removeClass: function () {
        eye.common.id("eye-horizontal-menu-wrapper-list").classList.remove(
          "eye-horizontal-menu-wrapper-list-active"
        );
        eye.common.id("eye-horizontal-menu-button").classList.remove("x");
      },
    },
    onShown: function (object) {
      eye.event(eye.common.id("eye-horizontal-menu-button"), object, "click", "toggleLinks");

      for (let key in object.vars.links) {
        eye.common.id("eye-menu-list").innerHTML +=
          '<div class="eye-menu-item" onclick="eye.link(\''+object.vars.links[key]+'\');">'+
          key +"</div>";
      }
      eye.event(eye.common.id(object.id), object , "focusout", "removeClass");

      if (object.vars.position == "relative") {
        eye.common.id(object.id).classList.add("eye-horizontal-menu-wrapper-relative");
      }else if (object.vars.position == "absolute") {
        eye.common.id(object.id).classList.add("eye-horizontal-menu-wrapper-absolute");
      }

      eye.common.id("horizontal-menu").style.background = object.vars.background;
      eye.common.id("horizontal-menu").style.backgroundSize = "400% 400%";
      eye.common.id("eye-horizontal-menu-top").style.background = object.vars.background;
      eye.common.id("eye-horizontal-menu-top").style.backgroundSize = "400% 400%";

      eye.common.id("brand").style.color = object.vars.color;
      for (var i = 0, element; (element = eye.common.byClass("eye-menu-item")[i]); i++) {
        element.style.color = object.vars.color;
      }
      for (var i = 0, element; (element = eye.common.byClass("bar")[i]); i++) {
        element.style.backgroundColor = object.vars.color;
      }
    },
  };
  code;
</script>

<style>
  * {
    margin: 0px;
    padding: 0px;
  }

  body {
    position: relative;
    top: 0px;
    left: 0px;
    width: 100%;
    height: auto;
    overflow: auto;
  }

  a {
    text-decoration: none;
  }

  .menu-01 {
    width: 100%;
    height: auto;
    position: absolute;
    top: 0px;
    left: 0px;
  }

  .eye-horizontal-menu-wrapper {
    position: relative;
    top: 10px;
    margin: 10px auto;
    width: 96%;
    max-width: 980px;
    height: auto;
    color: #fff;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
    padding-bottom: 2px;
    font-family: sans-serif;
    z-index: 1000;
    border-radius: 10px;
    box-shadow: 4px 4px 16px 2px rgb(0 0 0 / 10%);
  }

  .eye-horizontal-menu-wrapper-relative {
    position: relative;
  }

  .eye-horizontal-menu-wrapper-absolute {
    position: absolute;
  }

  .eye-horizontal-menu-top {
    position: relative;
    padding: 10px 0px;
    padding-bottom: 10px;
    z-index: 2;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
    border-radius: 10px;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  .eye-horizontal-menu-brand {
    display: block;
    text-align: center;
    position: relative;
    font-size: 20px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .eye-horizontal-menu-button {
    width: 40px;
    height: 40px;
    display: block;
    position: absolute;
    top: 3px;
    right: 10px;
    cursor: pointer;
    z-index: 100;
  }

  .eye-horizontal-menu-button .bar {
    background-color: white;
    display: block;
    width: 20px;
    height: 2px;
    border-radius: 100px;
    position: absolute;
    top: 20px;
    right: 12px;
  }

  .eye-horizontal-menu-button .bar,
  .eye-horizontal-menu-wrapper-list {
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    transition: all 0.5s;
  }

  .eye-horizontal-menu-button .bar:first-child {
    -webkit-transform: translateY(-6px);
    -moz-transform: translateY(-6px);
    -ms-transform: translateY(-6px);
    transform: translateY(-6px);
  }

  .eye-horizontal-menu-button.x .bar {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }

  .eye-horizontal-menu-button.x .bar:first-child {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    transform: rotate(-45deg);
  }

  .eye-horizontal-menu-wrapper-list {
    position: relative;
    margin-top: 0px;
    left: 0px;
    height: 0px;
    display: block;
    width: 100%;
    overflow: auto;
    z-index: -1;
    text-align: center;
  }

  .eye-horizontal-menu-wrapper-list::-webkit-scrollbar {
    width: 2px;
    height: 2px;
    background-color: rgba(255, 255, 255, 0);
  }

  .eye-horizontal-menu-wrapper-list::-webkit-scrollbar-track {
    background-color: transparent;
  }

  .eye-horizontal-menu-wrapper-list::-webkit-scrollbar-thumb {
    opacity: 0;
  }

  .eye-horizontal-menu-wrapper-list:hover::-webkit-scrollbar-thumb {
    border-radius: 10px;
    opacity: 1;
  }

  .eye-horizontal-menu-wrapper-list-active {
    margin-top: 0px;
    height: auto;
    margin-bottom: 0px;
  }

  .eye-menu-list {
    display: flex;
    display: inline-flex;
    align-items: center;
  }

  .eye-menu-item {
    padding: 15px 25px;
    font-size: 15px;
    text-align: center;
    color: #fff;
    font-weight: 500;
    letter-spacing: 1px;
    cursor: pointer;
  }

  @media (min-width: 992px) {
    .eye-horizontal-menu-wrapper {
      height: auto;
      display: flex;
      align-items: center;
      border-radius: 10px;
    }

    .eye-horizontal-menu-top {
      border: 0px;
      padding-right: 40px;
      padding-left: 40px;
      position: relative;
      background: transparent;
    }

    .eye-horizontal-menu-button {
      display: none;
    }

    .eye-horizontal-menu-wrapper-list {
      border: 0px;
      position: relative;
      top: auto;
      left: auto;
      height: auto;
      display: block;
      width: 100%;
      overflow: auto;
      background-color: transparent;
      z-index: -1;
      text-align: right;
      margin-top: auto;
      transition: all 0.5s;
    }

    .eye-horizontal-menu-wrapper-list-active {
      margin-top: auto;
    }
  }
</style>
