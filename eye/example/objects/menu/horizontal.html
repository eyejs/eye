<wrapper class="eye-horizontal-menu-wrapper">
    <div id="eye-horizontal-menu-top" class="eye-horizontal-menu-top">
        <a id="brand" href="#" class="eye-horizontal-menu-brand">#brand</a>
        <div id="eye-horizontal-menu-button" class="eye-horizontal-menu-button "><s class="bar"></s><s class="bar"></s>
        </div>
    </div>
    <div id="eye-horizontal-menu-wrapper-list" class="eye-horizontal-menu-wrapper-list">
        <div id="eye-menu-list" class="eye-menu-list">
        </div>
    </div>
</wrapper>

<script code>
    var code = {
        core: "0.03",
        id: "menu-horizontal",
        vars: {
            brand: "EYE.JS",
            position: "fixed",
            links: {},
            background: "linear-gradient(135deg, #F4D03F 0%, #ad2c12 100%)",
            color: "white",
        },
        props: {

        },
        methods: {
            toggleLinks: function () {
                $('eye-horizontal-menu-wrapper-list').classList.toggle(
                    'eye-horizontal-menu-wrapper-list-active');
                $('eye-horizontal-menu-button').classList.toggle('x');
            },
            removeClass: function () {
                $('eye-horizontal-menu-wrapper-list').classList.remove(
                    'eye-horizontal-menu-wrapper-list-active');
                $('eye-horizontal-menu-button').classList.remove('x');
            },
        },

        onShown: function (object) {
            event($('eye-horizontal-menu-button'), object, 'click', 'toggleLinks');
            for (let key in object.vars.links) {
                $('eye-menu-list').innerHTML += '<div class="eye-menu-item"><a href="' + object.vars.links[key] +
                    '" class="eye-link">' + key + '</a></div>'
            }
            event($(object.id), object, 'focusout', 'removeClass');
            if (object.vars.position == "relative") {
                $(object.id).classList.add('eye-horizontal-menu-wrapper-relative');
            }
            $("horizontal-menu").style.background = object.vars.background;
            $("eye-horizontal-menu-top").style.background = object.vars.background;

            $("brand").style.color = object.vars.color;
            for (var i = 0, element; element = byClass('eye-link')[i]; i++) {
                element.style.color = object.vars.color;
            }
            for (var i = 0, element; element = byClass('bar')[i]; i++) {
                element.style.backgroundColor = object.vars.color;
            }
        }
    };
</script>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    a {
        text-decoration: none;
    }

    .eye-horizontal-menu-wrapper {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: auto;
        color: #FFF;
        background: linear-gradient(135deg, #F4D03F 0%, #ad2c12 100%);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
        padding-bottom: 2px;
        font-family: sans-serif;
        z-index: 1000;
    }

    .eye-horizontal-menu-wrapper-relative {
        position: relative;
    }

    .eye-horizontal-menu-top {
        position: relative;
        padding: 10px 0px;
        padding-bottom: 10px;
        z-index: 2;
        background: linear-gradient(135deg, #F4D03F 0%, #ad2c12 100%);
    }

    .eye-horizontal-menu-brand {
        display: block;
        text-align: center;
        position: relative;
        font-size: 20px;
        color: #FFF;
        text-transform: uppercase;
    }

    .eye-horizontal-menu-button {
        width: 40px;
        height: 40px;
        display: block;
        position: absolute;
        top: 3px;
        right: 0;
        cursor: pointer;
        z-index: 100;
    }

    .eye-horizontal-menu-button .bar {
        background-color: white;
        display: block;
        width: 20px;
        height: 2px;
        border-radius: 100px;
        position: absolute;
        top: 20px;
        right: 12px;
    }

    .eye-horizontal-menu-button .bar,
    .eye-horizontal-menu-wrapper-list {
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -ms-transition: all 0.5s;
        transition: all 0.5s;
    }

    .eye-horizontal-menu-button .bar:first-child {
        -webkit-transform: translateY(-6px);
        -moz-transform: translateY(-6px);
        -ms-transform: translateY(-6px);
        transform: translateY(-6px);
    }

    .eye-horizontal-menu-button.x .bar {
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .eye-horizontal-menu-button.x .bar:first-child {
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    .eye-horizontal-menu-wrapper-list {
        position: relative;
        margin-top: 0px;
        left: 0px;
        height: 0px;
        display: block;
        width: 100%;
        overflow: auto;
        z-index: -1;
        text-align: center;
    }

    .eye-horizontal-menu-wrapper-list::-webkit-scrollbar {
        width: 8px;

        background-color: rgba(255, 255, 255, 0.4);
    }

    .eye-horizontal-menu-wrapper-list::-webkit-scrollbar-thumb {

    }

    .eye-horizontal-menu-wrapper-list:hover::-webkit-scrollbar-thumb {
        border-radius: 10px;
        opacity: 1;
    }

    .eye-horizontal-menu-wrapper-list-active {

        margin-bottom: 0px;
    }

    .eye-menu-list {
        display: flex;

    }

    .eye-menu-item {
        padding: 15px 5px;

        text-align: center;
        min-width: 200px;

    @media (min-width: 992px) {
        .eye-horizontal-menu-wrapper {
            height: auto;

            display: inline-flex;
            align-items: center;
        }

        .eye-horizontal-menu-top {
            border: 0px;

        }

        }
    }
</style>
